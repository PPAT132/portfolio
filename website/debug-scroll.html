<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        section { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        #home { background: #2d3748; }
        #about { background: #4a5568; }
        #experience { background: #2d3748; }
        #projects { background: #4a5568; }
        #contact { background: #2d3748; }
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }
        button {
            background: #3182ce;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #2c5aa0; }
    </style>
</head>
<body>
    <nav>
        <button onclick="scrollToSection('home')">Home</button>
        <button onclick="scrollToSection('about')">About</button>
        <button onclick="scrollToSection('experience')">Experience</button>
        <button onclick="scrollToSection('projects')">Projects</button>
        <button onclick="scrollToSection('contact')">Contact</button>
    </nav>

    <section id="home">
        <h1>üè† Home Section</h1>
    </section>
    <section id="about">
        <h1>üë§ About Section</h1>
    </section>
    <section id="experience">
        <h1>üíº Experience Section</h1>
    </section>
    <section id="projects">
        <h1>üöÄ Projects Section</h1>
    </section>
    <section id="contact">
        <h1>üìß Contact Section</h1>
    </section>

    <script>
        function scrollToSection(sectionId) {
            console.log('Scrolling to:', sectionId);
            const element = document.getElementById(sectionId);
            if (element) {
                console.log('Element found:', element);
                element.scrollIntoView({ behavior: 'smooth' });
            } else {
                console.log('Element NOT found for:', sectionId);
            }
        }
        
        // Test if sections exist
        console.log('Available sections:');
        ['home', 'about', 'experience', 'projects', 'contact'].forEach(id => {
            const element = document.getElementById(id);
            console.log(`${id}:`, element ? '‚úÖ' : '‚ùå');
        });
    </script>
</body>
</html>
